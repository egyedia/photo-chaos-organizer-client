<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-md-2">
      <a href="/" title="{{'g.homeLinkTitle' | translate}}">
        <i class="font-svg-home"></i>
      </a>
    </div>
    <div class="col-md-10">
      <!--Body content-->
      <div class="row">
        <h2 translate>g.launchTask</h2>

        <h3 translate>g.summary</h3>

        <div class="wideEntry taskTemplate">
          <span ng-hide="true">{{taskTemplate = vm.taskTemplate}}</span>

          <div ng-include="'views/fragments/task-summary.html'"></div>
        </div>

        <h3 translate>g.parameters</h3>

        <div class="wideEntry">
          <div ng-include="'views/fragments/task-parameters.html'"></div>
        </div>
        <div>
          <div class="actionButtons">
            <a href="/task-list" title="{{'g.back' | translate}}"><i class="font-svg-back"></i></a>
            <a href="task-delete/{{vm.task.id}}" class="deleteTask" title="{{'g.deleteTask' | translate}}"><i
                class="font-svg-thrash"></i></a>
          </div>
          <div class="launchButtons">
            <a href="task-preview/{{vm.task.id}}" class="previewTask" title="{{'g.previewTask' | translate}}"><i
                class="font-svg-play"></i></a>
            <a href="task-run/{{vm.task.id}}" class="runTask" title="{{'g.runTask' | translate}}"><i
                class="font-svg-play"></i></a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
