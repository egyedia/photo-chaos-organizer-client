<div class="tableWrapper" ng-if="vm.info">
  <table class="reportTable">
    <tr>
      <td translate>taskInfo.running.label</td>
      <th translate>{{"taskInfo.running." + vm.info.running}}</th>
    </tr>
  </table>
</div>

<div></div>

<div class="tableWrapper uiGridWapper" ng-repeat="report in vm.reports">
  <div ui-grid="{ data: report.rows, columnDefs: report.headers}" ui-grid-resize-columns class="taskReportGrid"></div>
</div>
<div style="height:50px"></div>
