<div class="noBorderTableCell">
  <i class="font-svg-task icon-medium"></i>
</div>
<div class="noBorderTableCell taskParameterTable">
  <form name="taskTemplateForm" class="taskTemplateForm">

    <div class="paramWrapper">
      <div class="paramNameAndValue">
        <div class="paramName">{{'taskParameter.taskName' | translate}}
          <div class="paramMandatory">*</div>
        </div>
        <div class="paramInput">
          <input type="text" name="taskName" ng-model="vm.taskTemplate.taskName"
              ng-required="true"/>
        </div>
      </div>

      <div class="paramDescription">
        {{'taskParameter.taskNameDescription' | translate}}
      </div>

      <div class="paramSeparator"></div>
    </div>

    <div ng-repeat="(parameterId, parameter) in vm.taskTemplate.parameters" class="paramWrapper">
      <div class="paramNameAndValue">
        <div class="paramName">{{parameter.nameKey | translate}}
          <div class="paramMandatory" ng-if="parameter.mandatory">*</div>
        </div>
        <div class="paramInput" ng-include="'views/fragments/parameters/' + parameter.type + '.html'"></div>
      </div>

      <div class="paramDescription">
        {{parameter.descriptionKey | translate}}
      </div>

      <div class="paramSeparator"></div>
    </div>
  </form>
</div>
